{% extends 'home/base.html' %}
{% load static willer_tags i18n %}
{% block content %}

<div id="app">
<div id="slideshow" :style="{transform: 'translateX(' + (-100 * page) + 'vw)'}">

    <div class="container">
        <div class="title">
            <div class="slide">
                <div class="back">
                    <a href="{% url 'profile' %}"><i class="far fa-arrow-left"></i></a>

                </div>
                <h2>{% translate 'Password reset' %}</h2>
            </div>
        </div>
        <div class="slide">
            <p>{% translate "Your password has been set.  You may go ahead and log in now." %}</p>

            <p><a class="btn" href="{% url 'profile' %}">{% translate 'Log in' %}</a></p>
        </div>
    </div>



     

</div>
</div>
{% endblock content %}
